<!DOCTYPE html>
<html lang="en">
<head>
    <title>Удобная сота</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        body {
            background-position: center;
            background-attachment: fixed;
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .container {
            width: 70%;
            height: 100%;
            padding: 15px 0 0 0;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: start;
            justify-content: space-around;
            flex-wrap: wrap;

        }
        .btn-block {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            padding: 18px;
            border-radius: 0.6em;
            background-color: rgba(240, 248, 255, 0.5);
        }
        img {
            width: 90%;
            margin-top: 15px;
            border-radius: 0.9em;
        }
        button {
            width: 150px;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        button:hover {
            color: #fff;
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-block">
            <button onclick="rasp()">РАСПИСАНИЕ</button>
            <button onclick="izm()">ИЗМЕНЕНИЯ</button>
            <button onclick="zv()">ЗВОНКИ</button>
        </div>
        
        <img id="rasp" src="https://sun9-35.userapi.com/impg/Uzu_4VK1tT99MJuydHiaN_Hg8RXsIlhS9hBq_A/ucXMZBQ62_c.jpg?size=564x715&quality=96&sign=26875ee605945f3978f42476b670ec9c&type=album" style="display:none">
        <img id="izm" src="https://profsota.ru/userfiles/doc/raspisaniezan/izmenenia.jpg" style="display:none">
        <img id="zvonki" src="https://sun9-78.userapi.com/impg/5nK09zYFt_a5usWK8mo8LgQ0wLQTFhs5eVs5ug/nnr6bvCm12s.jpg?size=516x355&quality=96&sign=23c7439ac05727d5f6103a0a92f33a95&type=album" style="display:none">
    </div>
    <script>
        let pic= [
            'https://sun9-34.userapi.com/impg/QVAWWlZkmygneNGwfk7KY60iROKPz-RW01RZpQ/kpi_lTSfy1o.jpg?size=1280x960&quality=96&sign=ebe97f86c3ae1ed421ff456dc22b26c4&type=album',
            'https://sun1-23.userapi.com/impg/Xc7OuMXxnZr-2lRgBlz4BjkcZNfajGEyS3KSsQ/13mMbLTeSRQ.jpg?size=1613x1100&quality=96&sign=34d996df8c6a3f26ab2426e365d57096&type=album',
            'https://sun1-99.userapi.com/impg/N3olkqWuXxRByNatkeFpCvTe2wFvsY6KxD3BJQ/XqgdKZxg3lo.jpg?size=1280x855&quality=96&sign=840306a68e2769f2f50be74fc4c31af2&type=album',
            'https://sun9-47.userapi.com/impg/3zLilLJueY4bvowobeLAZwgSvE0miaTu3Xx4bw/zG3wDf85gf8.jpg?size=1097x1049&quality=95&sign=e8d649d3ab52322873c06ca6ba8ae6b2&type=album',
            'https://sun9-51.userapi.com/impg/NLx5ZYrIFXBosd_JczX5HDDcpwyiBDN8Szh_-w/jDmECaaLyIc.jpg?size=1741x1200&quality=96&sign=adf54d40c871251a7fefebe4d21f09a8&type=album',
            'https://sun9-47.userapi.com/impg/-TMvELhHXlsTPbFnbworATx4GYRoMmFSjta79w/RBf68wjvLxg.jpg?size=2560x1632&quality=95&sign=17031bcb1e065e411bdf5886a28f6cfe&type=album',
            'https://sun1-29.userapi.com/impg/LOCe7hnbWkZhpDm_jObahQ8EHuYatOSQ123TvA/hUztvr6JmoU.jpg?size=2160x2160&quality=96&sign=ad30f59da952603a777c7fb23a14f0dd&type=album',
            'https://sun1-21.userapi.com/impg/KDUsDjnakgRb6XdghG62yN4HcSXPYLMopUPjAg/6WrXd0HqLtY.jpg?size=850x607&quality=96&sign=455589eac731c6ceb2d3e53d473fade2&type=album',
            'https://sun1-23.userapi.com/impg/_VQdqDORNnnhfExINEloa_WBGix9Lh6MlZxJEA/FI8mQv6stQs.jpg?size=850x607&quality=96&sign=4a3cf8170f3e63d2a609b21adf6c0ffd&type=album',
        ]

        function getRandomInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        let num = getRandomInRange(0, pic.length-1)
        document.querySelector('body').style.backgroundImage = `url(${pic[num]})`

        function rasp() {
            document.querySelector('#rasp').style.display = 'block'
            document.querySelector('#izm').style.display = 'none'
            document.querySelector('#zvonki').style.display = 'none'
        }

        function izm() {
            document.querySelector('#rasp').style.display = 'none'
            document.querySelector('#izm').style.display = 'block'
            document.querySelector('#zvonki').style.display = 'none'
        }
        
        function zv() {
            document.querySelector('#rasp').style.display = 'none'
            document.querySelector('#izm').style.display = 'none'
            document.querySelector('#zvonki').style.display = 'block'
        } 
    </script>
</body>
</html>
